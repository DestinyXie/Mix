<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
<head>
<title>
</title>
<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/ui-base.css"/>
<link rel="stylesheet" href="css/ui-apple.css"/>
<link rel="stylesheet" href="css/ui-tab.css">
<link rel="stylesheet" href="css/ui-btn.css">
<link rel="stylesheet" href="css/ui-box.css">
<link rel="stylesheet" href="css/ui-color.css">
<link rel="stylesheet" href="css/ui-res.css">
<link rel="stylesheet" href="css/kxjy.css"/>
<script src="js/zy_tmpl.js"></script>
<script src="js/zy_json.js"></script>
<script src="js/iscroll.js"></script>
<!-- <script src="js/json2.js"></script> -->
<script src="../default/js/validate.js"></script>
<script src="js/kxjy.mobile.base.js"></script>
<script src="js/kxjy.mobile.bridge.js"></script>
<script src="js/kxjy.mobile.home.js"></script>
<script src="js/kxjy.mobile.feed.js"></script>
<script src="js/kxjy.mobile.ui.js"></script>
<script src="js/spinningwheel-min.js"></script>
</head>
<body class="um-vp bg">
<div id="page_0" class="up ub ub-ver" >

<!--header开始-->
<div id="header" class="uh">
	<div class="kxjy-hd">
	    <div _click="ViewMgr.gotoPage('myList.html')" class="btn btn-l kxjy-btn ub ub-ac ">
	    <div class="ulim ub ub-ac"><span class="header-ico hd-list"></span>心情</div>
	    </div>
	    <h1 class="ut ulev0 ut-s tx-c" >&nbsp;</h1>
	    <div _click="ViewMgr.gotoPage('editinfo.html')" class="btn btn-r kxjy-btn ub ub-ac ">
	    <div class="ulim">编辑资料</div>
	    </div>
	</div>
</div>
<!--header结束-->

<!--content开始-->
<div id="content" class="ub-f1 tx-l t-bla ub-img6">
<div id="wrapper" class="fixWrapperLeft bg">
<div>
<div class="ub-f1 tx-l t-bla ub-img6 mainPhoto">
    <div class="myTitle clearfix">
        <div class="myTitleAvatar fl"></div>
        <div class="myTitle-r">
			<strong class="DynamicName">&nbsp;</strong>
			<span class="DynamicTrank"></span>
            <ul class="myTitleMenu ub">
                <li class="ub-f1 active" id="titleMenu-pic">
                	<span>0<br />照片</span>
				</li>
                <li class="ub-f1" id="titleMenu-mood" _click="ViewMgr.gotoPage('myList.html')">
                	<span>0<br />心情</span>
				</li>
                <li class="ub-f1" id="titleMenu-rank" _click="ViewMgr.gotoPage('rank.html')">
                	<span><br />无排名</span>
				</li>
                <li class="ub-f1" id="titleMenu_more" _click="Page.showMore()">
                	<span>更多资料</span>
				</li>
            </ul>
        </div>
    </div>
    <ul class="myInfo">
        <li id="myInfo-1"></li>
        <li id="myInfo-2"></li>
        <li id="myInfo-3"></li>
    </ul>
    <div class="mainListBox clearfix">
	    <div class="myPhotoBox myPhotoBox-last fl" _click="actionSheet.show('photo')">
	    	<img src="css/images/plus.gif" alt="添加" />
	    </div>
    </div>
</div>
<div _click="Feed.loadMore();" class="moreFeed">
	查看更多
</div>
</div>
</div>
</div>
<!--content结束-->

<!--footer开始-->
<div id="footer" class="uf c-m2 c-bla t-wh">
	<!--iPhone导航条开始-->
	<div class="ub c-bla c-m12 t-wh footer">   
	
	<div _click='ViewMgr.gotoPage("mainPhoto.html");' class="ub-f1 ub ub-ver "><div class="ub-f1 ub-img5 tp-info"></div><div class="uinn ulev-2 tx-c">交友广场</div></div>
	
	<div _click='ViewMgr.gotoPage("myPhoto.html");' class="ub-f1 ub ub-ver"><div class="ub-f1 ub-img5 tp-home"></div><div class="uinn ulev-2 tx-c">我的主页</div></div>
	
	<div _click='ViewMgr.gotoPage("showMood.html");' class="ub-f1 ub ub-ver"><div class="ub-f1 ub-img5 tp-set"></div><div class="uinn ulev-2 tx-c">秀心情</div></div>
	
	<div _click='ViewMgr.gotoPage("infoCenter.html");' class="ub-f1 ub ub-ver">
	<div class="ub-f1 ub-img5 tp-shop"></div><div class="uinn ulev-2 tx-c">信息中心</div></div>
	
	<div _click='ViewMgr.gotoPage("more.html");' class="ub-f1 ub ub-ver"><div class="ub-f1 ub-img5 tp-talk"></div><div class="uinn ulev-2 tx-c">更多</div></div>
	</div>
	<!--iPhone导航条结束-->
</div>
<!--footer结束-->

</div>
<script>
Load.push(function(){
	var myScroll=new iScroll('wrapper');
    
    Page.init({
        name:'myPhoto',
        dataUrl:'do.php?action=getUserInfo&sid='+StorMgr.sid+"&user_id="+Tools.getParamVal("uid")
    });

    Feed.init({
        page:'myPhoto',
        cont:$('.mainListBox'),
        more:$('.moreFeed'),
        cb:function(){myScroll.refresh();},
        lastPos:1
    });

    //取得心情总数
    UserAction.getMoodNum(StorMgr.siteUrl+"/weibo.php?action=weibolist&type=2&pagecount=1&uid="+StorMgr.uid+"&sid="+StorMgr.sid+"&page=1&ajax=1",function(num){
        $("#titleMenu-mood").innerHTML="<span>"+num+"<br/>心情</span>";
    });
});
</script>
</body>
</html>
